<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeswanth Arasavalli | Data Analyst & AI Explorer</title>
  <script>
    (function() {
      // Get the path that was requested  
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store full URL for restoration
      if (path !== '/' && path !== '') {
        // Use sessionStorage to redirect to the intended path
        sessionStorage.setItem('redirect', path + search + hash);
      }
      
      // Redirect to home - the React app will handle restoration
      window.location.replace('/');
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
